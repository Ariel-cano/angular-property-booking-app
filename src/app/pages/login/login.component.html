<div class="parent">
<img src="https://www.centralsaanich.ca/sites/default/files/styles/16_9/public/2023-10/shutterstock_523424383.jpg?itok=bmF2kucm" alt="">
<div class="container">
  <form [formGroup]="userForm">
    <h1>Login</h1>
    <div class="input-box">
      <input type="email" placeholder="Email" formControlName="username">
      <i class='bx bx-envelope'></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password" formControlName="password">
      <i class='bx bx-lock-alt' ></i>
    </div>
    <button class="btn btn-primary" (click)="onLogin()" >Login</button>
  </form>
</div>
</div>
